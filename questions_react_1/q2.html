<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="target"></div>
    <script type="text/babel">

        const container = document.getElementById('target')
        const root = ReactDOM.createRoot(container)

        // const element = <h1 className="red">テスト</h1>

        const VendingMachine = () => {

            const drinks = 
                [
                    {
                    name: 'コーラ',
                    price: 150
                    },
                    {
                    name: '緑茶',
                    price: 120
                    },
                    {
                    name: '水',
                    price: 80
                    },
                    {
                    name: 'コーヒー',
                    price: 180    
                    }
                ];
            
            {//q2-3.jsの関数をコピペしました
            }
            const vendingMachineFunc = (money, item) => {
                drinks.find((value)=>{
                    if (value.name === item && money >= value.price) {
                        console.log(value.name+'を買いました。おつりは'+(money-value.price)+'円です');
                    } else if (value.name === item){ 
                        console.log('お金が足りません');
                    };
                });

            };

            vendingMachineFunc(500, 'コーラ');

            const useState = React.useState
            const [form, setForm] = useState({
                money: '',
                item: ''
            })

            const handleChange = e => {
                const {name, value} = e.target
                setForm({
                    ...form,
                    [name]: value
                })
            }

            const handleSubmit = e => {
                e.preventDefault()
                console.log(e)
            }

            return(
                <>
                    <form onSubmit ={handleSubmit}>
                        <label htmlFor="money">金額</label>
                        <input id="money" type="text" name="money" value={form.money} onChange={handleChange}></input><br />
                        <legend>飲み物</legend>
                        <label htmlFor="coke">コーラ</label>
                        <input id="coke" type="radio" name="item" value="coke" onChange={handleChange}/>
                        <label htmlFor="tea">緑茶</label>
                        <input id="tea" type="radio" name="item" value="tea" onChange={handleChange}/>
                        <label htmlFor="water">水</label>
                        <input id="water" type="radio" name="item" value="water" onChange={handleChange}/>
                        <label htmlFor="coffee">コーヒー</label>
                        <input id="coffee" type="radio" name="item" value="coffee" onChange={handleChange}/><br />
                        <button>計算</button>
                    </form>
                </>
            )
        }

        root.render(<><VendingMachine /></>);


    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
